<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <div class="nav">
            <h1>10:45</h1>
            <div class="icon">
            <img class="icon1" src="img/battery.svg" alt="battery">
            <img class="icon2" src="img/signal.svg" alt="signal">
            <img class="icon3" src="img/wifa.svg" alt="wifi">
            </div>
            
        </div>
        <div class="header">
            <h1>Sign up</h1>
            <img class="btn-back" src="img/bck-btn.svg" alt="botton back">
        </div>
        <div class="content">
            <form>
                <label for="name" class="name-style">Name</label><br>
                <input type="text" class="name-in"><br>
                
                <label for="Email" class="email-style"> Email</label><br>
                <input type="text" class="email-in"><br>

                <label for="password" class="password-style">Password</label><br>
                <input type="password" class="password-in">

            </form>
            <a href="#">alreday have an acunnt</a>
            <img src="img/pointer 1.png" alt="pointer" class="pointer">
            
            <div class="btn"></div>
            <button class="signup">Sign Up</button>
        </div>
        <div class="footer">
            <p>Or&nbsp;Sign Up&nbsp; with&nbsp; sociad&nbsp; account</p>
            <img src="img/facebook.svg" alt="facebook" class="facebook">
            <img src="img/gmail.svg" alt="gmail" class="gmail">
            <img src="img/line.png" alt="line" class="line">
        </div> 
    </div>
    
</body>
</html>
